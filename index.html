<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <img src="./images/illustration-hero.svg" alt="hero" class="hero">

  <h2>Order Summary</h2>

  <p class="subject">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class="plan">
    <img src="./images/icon-music.svg" alt="music" class="music">
    <div class="annual">
      <span class="a">Annual Plan</span><br>
      <span class="b">$59.99/year</span>
    </div>
    <a href="#" class="left">Change</a>
  </div>
  <!-- <div class="payment"> -->
    <a href="#" class="pp">Proceed to Payment</a>
  <!-- </div> -->
  <a href="#" class="cancel">Cancel Order</a>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://instagram.com/om__prabhat">Om Prabhat</a>.
  </div>
</body>
</html>
